    <div class="flex w-auto h-auto md:h-[800px] bg-primary-2 rounded-2xl absolute">
      <div class="login-form__right w-full md:w-[556px] p-10 md:p-12">
        <div class="login-form__header flex items-center gap-x-3 md:gap-x-2.5">
          <img
            src="./assets/icons/group-logo.png"
            alt="group-logo"
            class="w-10 md:w-[44px] md:h-[56px]"

          <h1 class="font-DanaDemi text-lg md:text-xl/10">گروه حقوقی یادگار</h1>
        </div>
        <div
          class="login-form__main flex flex-col items-centeritems-start md:justify-start gap-y-10 md:gap-y-8 mt-6 md:mt-12"
        >
          <h1 class="font-DanaDemi text-xl md:text-xl/10">
            خوشحالیم که باز شمارو میبینیم
          </h1>
          <div class="login-form__inpus flex flex-col items-start gap-y-3 md:gap-y-9">
            <div class="!w-full relative">
              <input
                id="user-email"
                type="email"
                pattern="/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/g"
                class="!w-full pr-4 pl-10 py-4.5 md:pr-4 md:pl-12 md:py-3.5 border-2 border-gray-700 focus:placeholder:text-white focus:text-white outline-none rounded-xl bg-transparent invalid:border-red-600 transition-all duration-300 delay-100"
                placeholder="ایمیل خود را وارد کنید"
              />
              <svg
                class="w-6 h-6 text-gray-600 group-focus:text-white absolute left-5 top-5 md:top-[15px]"
              >
                <use href="#envelope-fill"></use>
              </svg>
            </div>
            <div class="!w-full relative">
              <input
                id="user-password"
                type="password"
                minlength="8"
                class="!w-full pr-4 pl-10 py-4.5 md:pr-4 md:pl-12 md:py-3.5 border-2 border-gray-700 focus:placeholder:text-white focus:text-white outline-none rounded-xl bg-transparent invalid:border-red-600 transition-all duration-300 delay-100"
                placeholder="رمز عبور خود را وارد کنید"
              />
              <svg
                class="w-6 h-6 text-gray-600 group-focus:text-white absolute left-5 top-5 md:top-[15px]"
              >
                <use href="#key"></use>
              </svg>
            </div>
            <div class="remember-me w-full flex items-center justify-between mt-2 sm:mt-0">
              <div class="flex items-center text-sm md:tex-base gap-x-2 md:gap-x-2.5">
                <input type="checkbox" checked />
                <label>منو به خاطر بسپار</label>
              </div>
              <a href="#" class="text-primary-1 text-sm md:text-base"
                >رمزتو فراموش کردی؟</a
              >
            </div>
          </div>
          <button
            id="submit"
            class="!w-full bg-primary-1/90 hover:bg-primary-1 text-secondary-1 hover:text-white space-y-6 md:space-y-8 px-5 py-3.5 md:px-6 md:py-2.5 rounded-lg transition-all duration-300 delay-100"
          >
            ورود
          </button>
          <button
            id="google-submit"
            class="!w-full flex justify-center items-center gap-x-1.5 md:gap-x-2 bg-primary-3/30 text-white/50 px-5 py-3.5 md:px-6 md:py-2.5 rounded-lg transition-all duration-300 delay-100 cursor-not-allowed"
            disabled
          >
            <span> ورود با گوگل </span>
            <svg class="w-5 h-5">
              <use href="#google"></use>
            </svg>
          </button>
          <div class="redirect-register flex items-center justify-center gap-x-2 md:gap-x-3">
            <span class="text-sm md:text-base font-DanaDemi">
              حساب کاربری ندارید؟
            </span>
            <a class="text-primary-1 text-sm md:text-base font-DanaDemi" href="register.html" aria-label="register-link">ثبت نام</a>
          </div>
        </div>
      </div>
